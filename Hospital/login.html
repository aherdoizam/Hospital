<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Login Form | CodingLab </title>--->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="title">Login</div>
        <div class="input-box underline">
          <input type="text" id="usuario" placeholder="Ingresar Usuario" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" id="contraseña" placeholder="Ingresar Contraseña" required>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="button" id="boton" name="" value="Iniciar Sesion" onclick="login()">
        </div>
      </form>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
